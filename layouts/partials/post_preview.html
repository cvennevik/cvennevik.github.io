<article class="post-preview">
    <a href="{{ .Permalink }}">
        <h2 class="post-title">{{ .Title }}</h2>
        {{ if .Params.subtitle }}
        <h3 class="post-subtitle">
            {{ .Params.subtitle }}
        </h3>
        {{ end }}
    </a>

    <p class="post-meta">
        <span class="post-meta">{{ "January 2, 2006" | .Date.Format }}</span>
    </p>
    <div class="post-entry">
        {{ .Summary }}
    </div>

</article>
