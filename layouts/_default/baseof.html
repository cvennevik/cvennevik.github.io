<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .IsHome }}
        <title>Cecilie Vennevik</title>
    {{ else }}
        <title>{{ .Title }} - Cecilie Vennevik</title>
    {{ end }}
    <meta name="author" content="Cecilie Vennevik">
    <link rel="alternate" href="/index.xml" type="application/rss+xml" title="Cecilie Vennevik's blog">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Cecilie Vennevik</a>
    </nav>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <div class="footer-links">
        <a rel="me" href="https://hachyderm.io/@cvennevik" title="Mastodon">Mastodon</a>
        <a href="https://twitter.com/cvennevik" title="Twitter">Twitter (unused)</a>
        <a href="/index.xml" title="RSS">RSS</a>
      </div>
      <!-- Please don't remove this, keep my open source work credited :) -->
      <p class="theme-by">
        Theme derived from <a href="https://github.com/halogenica/beautifulhugo">Beautiful Hugo</a>, adapted from <a href="https://deanattali.com/beautiful-jekyll/">Beautiful Jekyll</a>
      </p>
    </footer>
  </body>
</html>
