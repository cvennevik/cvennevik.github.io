<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cecilie Vennevik</title>
        <link rel="icon" type="image/jpg" href="/img/logo-32px.jpg" sizes="32x32">
        <link rel="icon" type="image/jpg" href="/img/logo-48px.jpg" sizes="48x48">
        <link rel="icon" type="image/jpg" href="/img/logo-64px.jpg" sizes="64x64">
        <meta name="author" content="Cecilie Vennevik">
        <link rel="alternate" title="Cecilie Vennevik's blog" href="/blog/rss.xml" type="application/rss+xml">
        <link rel="alternate" title="Cecilie Vennevik's blog" href="/blog/atom.xml" type="application/atom+xml">
        <style>
            *,
*::after,
*::before {
	box-sizing: border-box;
}

:root {
	--border-color: #eee;
	--codeblock-color: #f8f8f2;
	--codeblock-background-color: #2b2b2b;
	--home-link-focus-color: #89cff0;

	--background-color: #fff;
	--text-color: #212;
	--code-background-color: #eee;
	--link-color: #086391;
	--link-focus-color: #89cff0;
}

@media (prefers-color-scheme: dark) {
	:root {
		--background-color: #222;
		--text-color: #fff;
		--code-background-color: #444;
		--link-color: #89cff0;
		--link-focus-color: #b8e2f6;
	}
}

html {
	background-color: var(--background-color);
	color: var(--text-color);
	font-family: 'Helvetica Neue', 'Arial Nova', Helvetica, Arial, sans-serif;
	height: 100%;
	line-height: 1.5;
}

body {
	margin: 0 auto;
	max-width: 50rem;
	padding: 1rem;
	padding-bottom: 2rem;
}

h1,
h2,
h3,
h4,
h5,
h6 {
	font-weight: bold;
	line-height: 1.1;
	margin-block-start: 1em;
	margin-block-end: 0;
}

h1 {
	font-size: 2.5rem;
}

h2 {
	font-size: 2rem;
}

h3 {
	font-size: 1.75rem;
}

h4 {
	font-size: 1.5rem;
}

h5 {
	font-size: 1.3rem;
}

h6 {
	font-size: 1.2rem;
}

a {
	color: var(--link-color);
	transition: color .1s;
}

a:focus,
a:hover {
	color: var(--link-focus-color);
}

blockquote {
	border-left: .3rem solid var(--border-color);
	margin: 1rem 0;
	padding: 0 1rem;
}

:not(pre)>code {
	background-color: var(--code-background-color);
}

pre {
	background-color: var(--codeblock-background-color);
	border-radius: 0.5em;
	color: var(--codeblock-color);
	font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
	hyphens: none;
	line-height: 1.4;
	padding: 1em;
	overflow: auto;
	tab-size: 4;
	white-space: pre-wrap;
}

img {
	max-width: 100%;
}

figure {
	display: flex;
	flex-direction: column;
	justify-content: center;
	margin: 1.3rem 0;
}

figure img {
	border: .3rem solid var(--border-color);
	border-radius: .3rem;
}

figcaption {
	font-style: italic;
	margin-top: .5em;
	text-align: center;
}
        </style>
    </head>
    <body>
        
<style>
    header {
        display: grid;
    }
    header > * {
        grid-column: 1;
        grid-row: 1;
        height: 100%;
        width: 100%;
    }
    @keyframes wobble-image {
        from {
            transform: rotate(1deg);
        }
        to {
            transform: rotate(-1deg);
        }
    }
    @keyframes wobble-text {
        from {
            transform: rotate(-2deg);
        }
        to {
            transform: rotate(2deg);
        }
    }
    :has(#motion-toggle:checked) header img {
        animation: 2s infinite -1s ease-in-out alternate wobble-image;
    }
    :has(#motion-toggle:checked) header svg {
        animation: 2s infinite -1s ease-in-out alternate wobble-text;
    }
    header img {
        border-radius: 100%;
        padding: 10%;
    }
    @font-face {
        font-family: babycakes-uppercase;
        src:
            url('/font/Babycakes-uppercase.woff2') format('woff2'),
            url('/font/Babycakes-uppercase.ttf') format('opentype');
    }
    header svg text {
        fill: #89cff0;
        stroke: #086391;
        font-family: babycakes-uppercase;
        font-size: 36px;
        text-transform: uppercase;
    }
    nav {
        display: flex;
        flex-direction: column;
        font-size: 1.5rem;
        gap: 0.5em;
        margin-block-start: 1em;
        text-align: center;
    }
</style>
<header>
    <img src="/img/logo-500px.jpg" alt="A seal in a wine glass">
    <svg viewbox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <title>Welcome to my website</title>
        <path id="top-curve" d="M 100 100 C 100 90, 250 -40, 400 100" stroke="transparent" fill="transparent"/>
        <path id="bottom-curve" d="M 100 400 C 100 410, 250 540, 400 400" stroke="transparent" fill="transparent"/>
        <text aria-hidden="true" textlength="340">
            <textPath xlink:href="#top-curve">Welcome to</textPath>
        </text>
        <text aria-hidden="true" textlength="340">
            <textPath xlink:href="#bottom-curve" dominant-baseline="hanging">my website</textPath>
        </text>
    </svg>
</header>
<nav>
    <a href="/blog/">Blog</a>
    <a href="/blogroll/">Blogroll</a>
    <a href="/blogrollroll/">Blogrollroll</a>
    <a rel="me" href="https://hachyderm.io/@cvennevik">Mastodon</a>
</nav>
<label for="motion-toggle">Enable motion</label>
<input id="motion-toggle" type="checkbox">
    </body>
</html>
