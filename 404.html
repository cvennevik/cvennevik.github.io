<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not Found - Cecilie Vennevik</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="author" content="Cecilie Vennevik">
        <link rel="alternate" title="Cecilie Vennevik's blog" href="/blog/rss.xml" type="application/rss+xml">
        <link rel="alternate" title="Cecilie Vennevik's blog" href="/blog/atom.xml" type="application/atom+xml">
        <style>
            *,
            *::after,
            *::before {
                box-sizing: border-box;
            }
            :root {
                --border-color: #eee;
                --home-link-focus-color: #89cff0;
                --background-color: #fff;
                --text-color: #212;
                --code-background-color: #eee;
                --codeblock-color: #f8f8f2;
                --codeblock-background-color: #2b2b2b;
                --link-color: #086391;
                --link-focus-color: #89cff0;
            }
            @media(prefers-color-scheme: dark) {
                :root {
                    --background-color: #222;
                    --text-color: #fff;
                    --code-background-color: #444;
                    --link-color: #89cff0;
                    --link-focus-color: #b8e2f6;
                }
            }
            html {
                background-color: var(--background-color);
                color: var(--text-color);
                font-family: 'Helvetica Neue', 'Arial Nova', Helvetica, Arial, sans-serif;
                height: 100%;
                line-height: 1.5;
            }
            body {
                margin: 0 auto;
                max-width: 50rem;
                padding: 1rem 1rem 2rem;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: bold;
                line-height: 1.1;
                margin-block-start: 1em;
                margin-block-end: 0;
            }
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 2rem;
            }
            h3 {
                font-size: 1.75rem;
            }
            h4 {
                font-size: 1.5rem;
            }
            h5 {
                font-size: 1.3rem;
            }
            h6 {
                font-size: 1.2rem;
            }
            a {
                color: var(--link-color);
                transition: color 0.1s;
            }
            a:focus,
            a:hover {
                color: var(--link-focus-color);
            }
            blockquote {
                border-left: 0.3rem solid var(--border-color);
                margin: 1rem 0;
                padding: 0 1rem;
            }
            :not(pre) > code {
                background-color: var(--code-background-color);
            }
            pre {
                background-color: var(--codeblock-background-color);
                border-radius: 0.5em;
                color: var(--codeblock-color);
                font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
                hyphens: none;
                line-height: 1.4;
                padding: 1em;
                overflow: auto;
                tab-size: 4;
                white-space: pre-wrap;
            }
            img {
                max-width: 100%;
            }
            figure {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 1.3rem 0;
            }
            figure img {
                border: 0.3rem solid var(--border-color);
                border-radius: 0.3rem;
            }
            figcaption {
                font-style: italic;
                margin-top: 0.5em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
<style>
    header {
        text-align: center;
    }

    header a {
        display: inline-block;
        height: 6rem;
        width: 6rem;
    }

    header a img {
        border-radius: 100%;
        transition: border-width .1s;
    }

    header a:hover img,
    header a:focus img {
        border: .3rem solid var(--home-link-focus-color);
    }
</style>
<header>
    <a href="/">
        <img src="/img/logo-250px.jpg" title="Home">
    </a>
</header>

<h1>404 - Not Found</h1>
<p>Whoops, this page doesn't exist. Move along.</p>
    </body>
</html>
